<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">

        <div class="navbar">
            <a class="link" href="images.html">Images</a>
            <a class="link" href="advanced.html">Advanced search</a>

        </div>
    </body>
