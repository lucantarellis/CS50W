{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ entry }}
{% endblock %}

{% block body %}
    <div>
        <a href="{% url 'entry' entry=entry %}">Discard changes</a>
    </div>
        <h1>{{ entry }}</h1>
            <form action="{% url 'edit' entry=entry %}" method="post">
                {% csrf_token %}
                <input type="hidden" value="{{ entry }}" name="entry">
                <label for="content">Page content</label>
                <div>
                    <textarea id="content" name="content">{{ content }}</textarea>
                </div>
                <button type="submit">Save modifications</button>
            </form>
{% endblock %}
